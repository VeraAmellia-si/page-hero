<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Section hero */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            background: url('170.jpg.webp') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hero content */
        .hero-content {
            text-align: center;
            color: white;
            z-index: 10;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        /* Hero image (PNG transparent) */
        .hero-img {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px; /* You can adjust this size as needed */
            z-index: 5;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .hero-img {
                width: 150px; /* Adjust the image size for mobile */
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>WELCOME GURL</h1>
            <p>Explore the endless possibilities with us. Your journey starts here.</p>
        </div>
        <img src="your-image.png" alt="Hero Image" class="hero-img">
    </section>
</body>
</html>
